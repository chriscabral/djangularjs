
<div class="modal-header">
    <h3>Register</h3>
</div>

<div class="modal-body">
<div name="registerform" class="well well-lg">

	<form novalidate class="simple-form">
		<div class="form-group" ng-class="{ 'has-error' : error }">
			<label for="email">Email</label>
			<input type="text" ng-model="formData.email" class="form-control" id="email" placeholder="">
		</div>
		<div class="form-group" ng-class="{ 'has-error' : error }">
			<label for="password">Password</label>
			<input type="password" ng-model="formData.password" class="form-control" id="password" placeholder="">
		</div>
	</form>
</div>
</div>
<div class="modal-footer">
	<button class="btn" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">Cancel</button>
	<button class="btn btn-primary" ng-click="register($event)">Register</button>
</div>
