<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project name</a>
    </div>
    <div class="navbar-collapse collapse" ng-controller="LoginController">
      <div ng-show="!logged_in">
        {{ loggin_error }}
        <form ng-submit="login()" class="navbar-form navbar-right" ng-class="{ 'has-error' : loggin_error }">
          <div class="form-group">
            <input type="text" placeholder="Username" ng-model="user.username" class="form-control">
          </div>
          <div class="form-group" ng-class="{ 'has-error' : loggin_error }">
            <input type="password" placeholder="Password" ng-model="user.password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div>
      <ul class="nav navbar-nav navbar-right" ng-show="logged_in">
        <li><a ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
